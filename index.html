  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="product-img-section">
      <img src="./images/image-product-desktop.jpg" alt="product-img">
    </div>

    <div class="product-section">
      
      <div class="product-details">
        <p class="product">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      </div>

      <div class="product-pricing">
        <h1 class="selling-price">$149.99</h1>
        <p class="cost-price">$169.99</p>
      </div>
    
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </main> 
  
</body>
</html>
